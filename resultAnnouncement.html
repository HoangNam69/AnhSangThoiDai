<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Kết quả của bạn</title>
    <!-- Icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap - CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <!-- Favicon - Logo -->
    <link rel="shortcut icon" href="./assets/images/favicon_io/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">

<body>
    <!-- Bootstrap - JS -->
    <script src="./assets/js/bootstrap.js"></script>

    <div class="result__announcement">
        <header id="result__announcement--header" class="header container-fluid shadow row">
            <a href="./index.html" class="col-2 text-center">

            <p class="col-10 d-flex align-items-center fs-4 fw-medium fst-italic px-0 m-0">Kết quả của bạn</p>
        </header>
        <main class="container board__result">
            <div class="board__content">
                <header class="board__content--heder row d-flex justify-content-center shadow py-2">
                    Kết quả
                </header>
                <main class="board__content--body text-center">
                    <div class="row mb-2">

                        <div class="col fs-4 fst-italic fw-bolder">Lượt thi</div>

                        <div class="col">Lần 1</div>
                        <div class="col">10</div>
                    </div>
                    <div class="row board__content--show my-3 fw-semibold fs-5">
                        <div class="col">2</div>
                        <div class="col">Lần 2</div>
                        <div class="col">10</div>
                    </div>
                    <div class="row board__content--show my-3 fw-semibold fs-5">
                        <div class="col">3</div>
                        <div class="col">Lần 3</div>
                        <div class="col">10</div>
                    </div>
                </main>
                <a href="./index.html" class="btn board__content--footer">
                    <i class='bx bx-home-circle icon-home'></i>
                    <p>Trang chủ</p>
                </a>
            </div>
        </main>
    </div>
